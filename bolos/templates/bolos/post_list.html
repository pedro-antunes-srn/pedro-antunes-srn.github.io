{% extends 'bolos/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
            </div>
            
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.aniversario}}</a></h2>
            
        </div>
    {% endfor %}
{% endblock %}
